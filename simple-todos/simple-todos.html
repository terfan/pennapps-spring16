   <div class="container">
    <header>
      <h1>SentiMeter</h1>
      <h1>Tweets</h1>
 
      <form class="tweet" id="tweet">
        <input type="text" name="text" placeholder="Search for a Hashtag" />
      </form>
    </header>

    <ul>
      {{#each tweets}}
        {{>tweet}}
      {{/each}}
    </ul>

  </div>

</body>


 
<template name="tweet">
  <li><h2>{{text}}</h2></li>
  {{#if positive}}
    <li class="positive">{{score}}</li>
  {{else}}
    <li class="negative">{{score}}</li>
  {{/if}}
</template>
