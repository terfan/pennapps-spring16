<head>
  <title>SentiMeter</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>SentiMeter</h1>
 
      <form class="new-location">
        <input type="text" name="text" placeholder="Choose a location to measure" />
      </form>
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <div id="location" class="new-location"></div>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>
