<head>
  <title>SentiMeter</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>SentiMeter</h1>
 
      <form class="new-location">
        <input type="text" name="text" placeholder="Choose a location to measure" />
      </form>
    </header>
 
    <div id="location" class="new-location"></div>
  </div>

   <div class="container">
    <header>
      <h1>Tweets</h1>
 
      <form class="tweet" id="tweet">
        <input type="text" name="text" placeholder="Search for a Hashtag" />
      </form>
    </header>

    <ul>
      {{#each tweets}}
        {{>tweet}}
      {{/each}}
    </ul>

  </div>

</body>


 
<template name="tweet">
  <li>{{text}}</li>
</template>
